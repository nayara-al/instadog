<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>InstaDog</title>
</head>
<body>
    <div class="pagina-central">
        <div class="esquerda">
            <picture>
                <source media="(max-width: 1020px)" srcset="img/instadog460px.png">
                <img src="img/instadog600px.png" alt="Tela inicial do aplicativo instadog">
            </picture>
        </div>
        <div class="direita">
            <div class="caixa__principal">
                <h2 class="titulo">InstaDog</h2>
                <form action="" class="login">
                    <input type="text" id="usuario" name="usuario" placeholder="Nome de usuário, telefone ou e-mail" class="campo__escrever"><br>
                    <input type="password" id="senha" name="senha" placeholder="senha" class="campo__escrever">
                </form>
                <button class="botão">Iniciar sessão</button>
                <p class="alternativa">OU</p>
                <button class="login__facebook">
                    <span class="icone__facebook"></span>
                    <span class="iniciar__facebook">Iniciar sessão com o facebook</span>
                </button>
            </div>
            <div class="app">
                <p class="baixar__app">Baixe o aplicativo:</p>
                <img src="img/apple-button150px.png" alt="botão de download do aplicativo na apple store">
                <img src="img/googleplay-button150px.png" alt="botão de download do aplicativo na playstore">
            </div>
        </div>
    </div>
</body>
</html>
